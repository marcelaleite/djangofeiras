{% extends 'base.html' %}

{% block conteudo %}
<h1>{{ 'Instituição'|upper}}</h1>
<ul>
  {% for item in object %}
    <li><b><a href='{{ item.get_absolute_url }}'>{{ item.nome }}</a></b> - <a href='{{ item.id }}/update/'>Alterar</a> | <a href='{{ item.id }}/delete/'>Deletar</a> </li>
  {% endfor %}
</ul>
{% endblock conteudo %}
