{% extends 'base.html' %}
{% block conteudo %}
<h3>Instituição</h3>

<p><b>Nome:</b> {{ object.nome }}</p>
<p><b>Razão Social:</b> {{ object.razao_social }}</p>
<p><b>CEP: </b>{{ object.cep }}</p>
<p><b>Cidade: </b>{{ object.cidade }} - {{ object.uf }}</p>
<p><b>Bairro: </b>{{ object.bairro }}</p>
<p><b>Endereço: </b>{{ object.endereco }}</p>

<a href='../' class="waves-effect waves-light btn">Voltar</a>

{% endblock conteudo %}
