{% extends 'base.html' %}

{% block conteudo %}
<h3>Categorias</h3>

<ul>
  {% for item in object %}
    <li>
      <h5>
        <b><a href='{{ item.get_absolute_url }}'>{{ item.nome }}</a></b>
      </h5>

      <a href='{{ item.id }}/update/' class="waves-effect waves-light btn">Alterar</a>
      <a href='{{ item.id }}/delete/' class="waves-effect waves-light btn">Deletar</a>
    </li>
  {% endfor %}
</ul>
{% endblock conteudo %}
